<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeBuy</title>
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <nav class="header-menu">
        <a href="" class="header-logo"></a>

        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a class="header-menu-link">Catalogue</a>
          </li>

          <li class="header-menu-item">
            <a class="header-menu-link">Delivery</a>
          </li>

          <li class="header-menu-item">
            <a class="header-menu-link">Gift cards</a>
          </li>

          <li class="header-menu-item">
            <a class="header-menu-link">About us</a>
          </li>
        </ul>

        <button class="header-btn-signin">Sign in</button>

        <a href="" class="header-search"></a>

        <a href="" class="header-cart"></a>
      </nav>
    </header>

    <!-- MAIN -->

    <main>
      <!--! HERO -->

      <section class="hero">
        <img class="hero-coffee-img" alt="Three packs of coffee" />

        <p class="hero-text-new">What’s new?</p>

        <h1 class="hero-title">Meet our new coffee!</h1>

        <p class="hero-text">
          Try one of our signature selections and see what everyone’s talking
          about or select ‘Catalogue’ at the top of the page to view all the
          possibilities.
        </p>

        <a href="" class="hero-more-link">Learn more</a>
      </section>

      <!--! INTERESTING -->

      <section class="interesting">
        <h2 class="interesting-title"></h2>

        <p class="interesting-text"></p>

        <a href="" class="interesting-more-link"></a>

        <img src="" alt="" class="interesting-coffee-img" />
      </section>

      <!--! SALES -->

      <section class="sales">
        <h3 class="sales-title"></h3>

        <a href="" class="sales-all-link"></a>

        <ul class="sales-list">
          <li class="sales-item">
            <img src="" alt="" class="sales-item-img" />

            <p class="sales-item-name"></p>

            <p class="sales-item-weight"></p>

            <p class="sales-promotional-price"></p>

            <p class="sales-price"></p>
          </li>

          <li class="sales-item">
            <img src="" alt="" class="sales-item-img" />

            <p class="sales-item-name"></p>

            <p class="sales-item-weight"></p>

            <p class="sales-promotional-price"></p>

            <p class="sales-price"></p>
          </li>

          <li class="sales-item">
            <img src="" alt="" class="sales-item-img" />

            <p class="sales-item-name"></p>

            <p class="sales-item-weight"></p>

            <p class="sales-promotional-price"></p>

            <p class="sales-price"></p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
